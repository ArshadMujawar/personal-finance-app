# Database Configuration (MySQL)
# Prefer setting these environment variables in Render:
#   DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD
spring.datasource.url=jdbc:mysql://${DB_HOST:${MYSQL_HOST:sql12.freesqldatabase.com}}:${DB_PORT:${MYSQL_PORT:3306}}/${DB_NAME:${MYSQL_DB:sql12795432}}?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER:${MYSQL_USER:sql12795432}}
spring.datasource.password=${DB_PASSWORD:${MYSQL_PASSWORD:7aN9x11Ia6}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool (Hikari)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
# Render sets PORT env var at runtime
server.port=${PORT:8080}
server.address=0.0.0.0
server.servlet.context-path=/api

# Forwarded headers (useful behind Render proxy)
server.forward-headers-strategy=framework